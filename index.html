<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grouping selectors</title>
        <style>
            .one{
                color: white;
                background-color: black;
                font-weight: bold;
                font-size: 28px;
                font-family: Helvetica,'Times New Roman', sans-serif;
                display: inline;
            }
            .two{
                background-color: yellow;
                font-size: 28px;
                font-family: Helvetica,'Times New Roman', sans-serif;
                display: inline-block;
            }
        </style>
    </head>
    <body>
          <p class="one">Click Me!</p>
            <p class="two">No, Click Me!</p>
    </body>
</html>
